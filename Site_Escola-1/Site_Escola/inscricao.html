<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição na Escola</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Formulário de Inscrição</h1>
    <form action="https://660e1c816ddfa2943b35c5c1.mockapi.io/api/v1/usuario" method="POST">

        <h2>Dados do Aluno</h2>
        <label for="nome_aluno">Nome do Aluno:</label>
        <input type="text" id="nome_aluno" name="nome_aluno" required>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required><br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br>
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero"><br>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required><br>
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento"><br>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone"><br>
        <label for="celular_aluno">Celular:</label>
        <input type="tel" id="celular_aluno" name="celular_aluno" required><br>
        <label for="email_aluno">E-mail:</label>
        <input type="email" id="email_aluno" name="email_aluno" required><br>
        <label for="cor">Cor:</label>
        <select id="cor" name="cor" required>
            <option value="Branca">Branca</option>
            <option value="Preta">Preta</option>
            <option value="Parda">Parda</option>
            <option value="Amarela">Amarela</option>
            <option value="Indígena">Indígena</option>
        </select><br>

        <h2>Dados do Pai</h2>
        <label for="nome_pai">Nome do Pai:</label>
        <input type="text" id="nome_pai" name="nome_pai" required>
        <label for="naturalidade_pai">Naturalidade:</label>
        <input type="text" id="naturalidade_pai" name="naturalidade_pai"><br>
        <label for="instrucao_pai">Instrução:</label>
        <input type="text" id="instrucao_pai" name="instrucao_pai"><br>
        <label for="profissao_pai">Profissão:</label>
        <input type="text" id="profissao_pai" name="profissao_pai"><br>
        <label for="cpf_pai">CPF:</label>
        <input type="text" id="cpf_pai" name="cpf_pai" required><br>
        <label for="celular_pai">Celular:</label>
        <input type="tel" id="celular_pai" name="celular_pai" required><br>
        <label for="email_pai">E-mail:</label>
        <input type="email" id="email_pai" name="email_pai" required><br>
        <label for="data_nascimento_pai">Data de Nascimento:</label>
        <input type="date" id="data_nascimento_pai" name="data_nascimento_pai"><br>
        <label for="responsavel_financeiro_pai">Responsável Financeiro:</label>
        <input type="checkbox" id="responsavel_financeiro_pai" name="responsavel_financeiro_pai"><br>

        <h2>Dados da Mãe</h2>
        <label for="nome_mae">Nome da Mãe:</label>
        <input type="text" id="nome_mae" name="nome_mae" required>
        <label for="naturalidade_mae">Naturalidade:</label>
        <input type="text" id="naturalidade_mae" name="naturalidade_mae"><br>
        <label for="instrucao_mae">Instrução:</label>
        <input type="text" id="instrucao_mae" name="instrucao_mae"><br>
        <label for="profissao_mae">Profissão:</label>
        <input type="text" id="profissao_mae" name="profissao_mae"><br>
        <label for="cpf_mae">CPF:</label>
        <input type="text" id="cpf_mae" name="cpf_mae" required><br>
        <label for="celular_mae">Celular:</label>
        <input type="tel" id="celular_mae" name="celular_mae" required><br>
        <label for="email_mae">E-mail:</label>
        <input type="email" id="email_mae" name="email_mae" required><br>
        <label for="data_nascimento_mae">Data de Nascimento:</label>
        <input type="date" id="data_nascimento_mae" name="data_nascimento_mae"><br>
        <label for="responsavel_financeiro_mae">Responsável Financeiro:</label>
        <input type="checkbox" id="responsavel_financeiro_mae" name="responsavel_financeiro_mae"><br>

        <h2>Escolha o Curso</h2>
        <select id="curso_escolhido" name="curso_escolhido" required>
            <option value="">Selecione um curso</option>
            <option value="Teatro na Educação Infantil: Potencialidades Criadoras">Teatro na Educação Infantil:
                Potencialidades Criadoras</option>
            <option value="A Literatura Infantil no Contexto Escolar">A Literatura Infantil no Contexto Escolar</option>
        </select>

        <label for="valor">Valor:</label>
        <input type="text" id="valor" name="valor" required><br>
        <label for="data_ingresso">Data de Ingresso:</label>
        <input type="date" id="data_ingresso" name="data_ingresso" required><br>
        <label for="forma_pagamento">Forma de Pagamento (Quantidade de Parcelas):</label>
        <select id="forma_pagamento" name="forma_pagamento" required>
            <option value="1 parcela sem juros">1 parcela sem juros</option>
            <option value="2 parcela sem juros">2 parcelas sem juros</option>
            <option value="3 parcela sem juros">3 parcelas sem juros</option>
        </select><br>

        <input type="submit" value="Enviar Inscrição">
    </form>
</body>

</html>
